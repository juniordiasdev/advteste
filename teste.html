<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste Voltar ao Topo</title>
  <style>
    /* Só o essencial para testar */
    body {
      height: 2000px; /* Força scroll */
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none; /* Oculto por padrão */
      transition: opacity 0.3s ease;
    }
    #backToTop:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button id="backToTop" title="Voltar ao topo">&#8679;</button>

  <script>
    const btn = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    });

    btn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

</body>
</html>
